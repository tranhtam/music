<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 MUSIC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="music">
        <div class="music-thumb">
            <img src="https://images.unsplash.com/photo-1513829596324-4bb2800c5efb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="">
        </div>
        <h3 class="music-name">Beautifull in white</h3>
        <input type="range" name="range" id="range" class="range" />
        <audio src="./music/chiecdenongsao.mp3" id="song"></audio>
        <div class="timer">
            <div class="duration">2:10</div>
            <div class="remaining">3:55</div>
        </div>
        <div class="controls">
            <ion-icon name="play-back" class="play-back"></ion-icon>
            <div class="play">
                <div class="play-inner">
                    <ion-icon name="play" class="play-icon"></ion-icon>
                </div>
            </div>          
            <ion-icon name="play-forward" class="play-forward"></ion-icon>
        </div>
    </div>
    <script src="./index.js"></script>
    <script  type = "module"  src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" > </script> 
    <script  nomodule  src = "https: // unkg .com / ionicons @ 5.5.2 / dist / ionicons / ionicons.js " > </script>

</body>

</html>
